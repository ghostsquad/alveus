kind: Application
apiVersion: argoproj.io/v1alpha1
metadata:
  name: example-service-kube-local
  namespace: argocd
spec:
  source:
    repoURL: github.com/ghostsquad/fake
    targetRevision: HEAD
    directory:
      recurse: true
      include: "{*.yml,*.yaml}"
  destination:
    server: http://kube.local
    namespace: my-namespace
  project: default
