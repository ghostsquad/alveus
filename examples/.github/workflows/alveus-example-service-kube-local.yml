name: example-service-kube-local
"on":
  workflow_call: {}
  workflow_dispatch: {}
concurrency:
  group: kube-local
defaults:
  run:
    shell: bash
jobs:
  kube-local:
    name: kube-local
    runs-on:
    - ubuntu-latest
    env:
      ARGOCD_APPLICATION_FILE: fake-application-file.yaml
      ARGOCD_APPLICATION_NEW_TARGET_REVISION: 123new
      ARGOCD_AUTH_TOKEN: fake-auth-token
      ARGOCD_HOSTNAME: argocd.local
      GIT_COMMIT_MESSAGE: "feat: ðŸš€ deploy to kube-local"
    defaults:
      run:
        shell: bash
    steps:
    - uses: checkout@v4
      with:
        fetch-depth: 0
        persist-credentials: false
        ref: ""
    - name: git-config
      run: |-
        git config --global user.name '${{ github.actor }}'
        git config --global user.email '${{ github.actor }}@users.noreply.github.com'
    - uses: frenck/action-setup-yq@v1
    - name: update-application-yaml
      run: |-
        yq e '.spec.source.targetRevision = "${{ env.ARGOCD_APPLICATION_NEW_TARGET_REVISION }}"' \
        '${ARGOCD_APPLICATION_FILE}'
    - name: git-add-commit
      run: |-
        git add "${ARGOCD_APPLICATION_FILE}"
        git commit -m "${GIT_COMMIT_MESSAGE}"
    - uses: actions-js/push@v1.5
      with:
        branch: ""
        github_token: ${{ secrets.GITHUB_TOKEN }}
    - name: argocd-upsert
      run: |-
        argocd app create \
          --grpc-web \
          --upsert \
          --file "${ARGOCD_APPLICATION_FILE}" \
          ;
    - name: argocd-sync
      run: |-
        argocd app sync \
          --grpc-web \
          --timeout 300 \
          ;
