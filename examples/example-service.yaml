name: example-service
destinationGroups:
- name: staging
  destinations:
  - applicationdestination:
      server: http://kube.local
    argocd:
      hostname: argocd.local
destinationNamespace: my-namespace
argocd:
  source:
    path: ./examples/example-service/manifests
github:
  "on":
    push:
      onpaths:
        paths:
        - ./examples/example-service/manifests
      onbranches:
        branches:
        - main
      ontags: {}
